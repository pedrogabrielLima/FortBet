<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortBet</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FortBet apresenta: MMA Fighters">
    <meta property="og:description" content="Assista ao vivo e faça suas apostas nos melhores lutadores de MMA. Não perca este embate épico transmitido pelo Canal Combate!">
    <meta property="og:image" content="https://i.ibb.co/808VgB0/fighterss.jpg">
    <meta property="og:url" content="https://fortbet.netlify.app/">
    <meta property="og:type" content="website">
    <!-- End of Open Graph Meta Tags -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .image-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            margin: 20px;
        }
        .fighter {
            position: relative;
            text-align: center;
        }
        .fighter img {
            width: 100%;
            max-width: 400px;
        }
        .fighter .caption {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .odds {
            position: absolute;
            top: 50%;
            width: 100px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgb(13, 0, 255);
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.8), 0 0 30px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.8);
        }
        .shining-x {
            font-size: 100px;
            color: gold;
            text-shadow: 0 0 10px rgba(2, 2, 2, 0.8), 0 0 20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 4, 59, 0.8), 0 0 40px rgba(14, 11, 32, 0.8);
            margin: 0 20px;
        }
        .content-section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(to bottom, yellow, gray);
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content-section img {
            float: right;
            max-width: 100%;
            margin: 0 0 10px 20px;
        }
        .button-section {
            text-align: center;
            margin: 20px;
        }
        .button-section button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button-section button:hover {
            background-color: darkblue;
        }
        @media (max-width: 768px) {
            .image-section {
                flex-direction: column;
            }
            .shining-x {
                font-size: 60px;
                margin: 20px 0;
            }
            .content-section img {
                float: none;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="#fighters">Lutadores</a>
    <a href="#buttons">Comentários dos especialistas</a>
</nav>

<header>
    <h1>FortBet apresenta: MMA Fighters</h1>
</header>

<section class="image-section" id="fighters">
    <div class="fighter">
        <img src="rdrg.jpeg" alt="Fighter 1 preparing to fight">
        <div class="odds left-odds">Odds: 9.5</div>
        <div class="caption">Rodrigo</div>
    </div>
    <div class="shining-x">X</div>
    <div class="fighter">
        <img src="vitinho.jpeg" alt="Fighter 2 preparing to fight">
        <div class="odds right-odds">Odds: 1.01</div>
        <div class="caption">Vitinho</div>
    </div>
</section>

<section class="content-section" id="history">
    <p>FAÇAM SUAS APOSTAS, O CANAL COMBATE TRANSMITIRÁ ESTE EMBATE AO VIVO, NÃO PERCAM!</p>
</section>

<section class="button-section" id="buttons">
    <h2>Ouça a análise dos especialistas</h2>
    <button onclick="playAudio('audio1')">Especialista 1</button>
    <button onclick="playAudio('audio2')">Especialista 2</button>
    <audio id="audio1" src="vai_ganhar_vai_perder.mp3"></audio>
    <audio id="audio2" src="jaganhou.mp3"></audio>
</section>

<script>
    function playAudio(id) {
        var audios = document.querySelectorAll('audio');
        audios.forEach(function(audio) {
            if (audio.id !== id) {
                audio.pause();
                audio.currentTime = 0;
            }
        });
        document.getElementById(id).play();
    }
</script>

</body>
</html>
